<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sailesh ðŸ˜Ž</title>
    <style>
      h2 {
        width: 100%;
      }
      div#instagram-tiles {
        display: flex;
        flex-wrap: wrap;
      }
      .tile {
        width: 500px;
        padding: 10px;
        border: 1px solid lightgray;
        margin: 10px;
      }
      .tile img {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="instagram-tiles"></div>
    <script>
      const tilesNode = document.getElementById("instagram-tiles");
      fetch("https://social-media-integrate.herokuapp.com/content")
        .then(resp => resp.json())
        .then(resp => {
          console.log(resp);
          tilesNode.innerHTML += "<h2>Instagram Feed</h2>";
          resp.instagram.data.map(tile => {
            const html = `
            <div class="tile">
              <div class="tile-image">
                ${
                  tile.media_type === "VIDEO"
                    ? `<video width="500" height="500" controls>
                        <source src='${tile.media_url}' type="video/mp4">
                      Your browser does not support the video tag.
                      </video>`
                    : `<img src='${tile.media_url}' alt='insta-img'/>`
                }  
              </div>
              <div class="detail-section">
                <p>${tile.timestamp}</p>
                <p>${tile.caption}</p>
              </div>
            </div>
            `;
            return (tilesNode.innerHTML += html);
          });
          tilesNode.innerHTML += "<h2>Twitter Feed</h2>";
          resp.twitter.map(tile => {
            const html = `
            <div class="tile">
              <div class="detail-section">
                <p>${tile.created_at}</p>
                <p>${tile.text}</p>
              </div>
            </div>
            `;
            return (tilesNode.innerHTML += html);
          });
        });
    </script>
  </body>
</html>
