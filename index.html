<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social Media integration</title>
  </head>
  <body>
    <div id="instagram-tiles"></div>
    <script>
      fetch("https://social-media-integrate.herokuapp.com/content")
        .then(resp => resp.json())
        .then(resp => {
          console.log(resp);
          const tilesNode = document.getElementById("instagram-tiles");
          const tiles = resp.data.map(tile => {
            const html = `
            <div class="tile">
              <div class="tile-image">
                <img src='${tile.media_url}' alt='insta-img'/>  
              </div>
              <div class="detail-section">
                <p>${tile.timestamp}</p>
                <p>${tile.caption}</p>
              </div>
            </div>
            `;
            return tilesNode.appendChild(html);
          });
        });
    </script>
  </body>
</html>
